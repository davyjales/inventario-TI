<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>V-CONTROL</title>
  <link rel="stylesheet" href="/css/style.css" />
  <link rel="stylesheet" href="/css/custom-actions.css" />
  <link rel="stylesheet" href="/css/historico.css" />
  <script>
    // Autenticação básica via token
    const token = localStorage.getItem('token');
    if (!token) {
      window.location.href = 'login.html';
    }
  </script>
  <script src="js/app.js"></script>
</head>
<body>
  <header>
    <h1>V-CONTROL</h1>
    <nav>
      <div class="hamburger" id="hamburger">
        <span></span>
        <span></span>
        <span></span>
      </div>
      <ul class="nav-menu" id="nav-menu">
        <li><a href="index.html">Home</a></li>
        <li class="nav-dropdown">
          <a href="index.html#consulta" class="nav-link">Relatório</a>
          <ul class="dropdown-menu">
            <li><a href="index.html#consulta" class="nav-link">Equipamentos</a></li>
            <li><a href="historico.html">Audit</a></li>
          </ul>
        </li>
        <li class="nav-dropdown">
          <a href="cadastroEquipamentos.html">Cadastro</a>
          <ul class="dropdown-menu">
            <li><a href="cadastroEquipamentos.html">Equipamentos</a></li>
            <li><a href="categorias.html">Categorias</a></li>
            <!-- adiciona id para não quebrar a lógica de abas -->
            <li><a id="status-submenu-link" href="status.html">Status</a></li>
          </ul>
        </li>
        <li></li>
        <li id="admin-link" style="display: none;"><a href="#admin" class="nav-link">Administração</a></li>
        <li><a href="#" id="logout-link"><img src="logout.png" style="width: 23px;"></a></li>
      </ul>
    </nav>
  </header>

  <main>
      <section class="page-section active">
      <div class="history-filters">
        <input type="text" id="filter-equipment-name" placeholder="Filtrar por nome do equipamento" />
        <input type="text" id="filter-equipment-user" placeholder="Filtrar por usuário do equipamento" />
        <input type="text" id="filter-admin-user" placeholder="Filtrar por admin que fez a alteração" />
        <button id="btn-filter">Filtrar</button>
      </div>

      <div class="tabela-container">
        <table class="tabela-historico">
          <thead>
            <tr>
              <th>Data/Hora</th>
              <th>Ação</th>
              <th>Admin</th>
              <th>User</th>
              <th>Equipamento</th>
              <th>Alterações</th>
            </tr>
          </thead>
          <tbody id="history-table-body">
            <!-- preenchido via JS -->
          </tbody>
        </table>
      </div>

      <div class="table-footer">
        <div class="pagination-controls">
          <button class="pagination-btn" id="prev-page" disabled>◀ Anterior</button>
          <span class="page-info">Página <span id="current-page">1</span> de <span id="total-pages">1</span></span>
          <button class="pagination-btn" id="next-page" disabled>Próxima ▶</button>
        </div>
        <div class="results-info">
          Mostrando <span id="showing-results">0</span> de <span id="total-results">0</span> resultados
        </div>
      </div>
    </section>
  </main>

  <script src="js/historico.js"></script>
  <script>
    // Logout
    document.getElementById('logout-link').addEventListener('click', (e) => {
      e.preventDefault();
      localStorage.removeItem('token');
      window.location.href = 'login.html';
    });
  </script>

  <!-- Script para menu hambúrguer -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const hamburger = document.getElementById('hamburger');
      const navMenu = document.getElementById('nav-menu');

      hamburger.addEventListener('click', function() {
        navMenu.classList.toggle('active');
        hamburger.classList.toggle('active');
      });

      // Fechar menu ao clicar em um link
      const navLinks = navMenu.querySelectorAll('a');
      navLinks.forEach(link => {
        link.addEventListener('click', function() {
          navMenu.classList.remove('active');
          hamburger.classList.remove('active');
        });
      });

      // Handle dropdown menus on mobile
      const dropdowns = navMenu.querySelectorAll('.nav-dropdown');
      dropdowns.forEach(dropdown => {
        const link = dropdown.querySelector('a');
        const menu = dropdown.querySelector('.dropdown-menu');

        link.addEventListener('click', function(e) {
          // Only prevent default on mobile
          if (window.innerWidth <= 768) {
            e.preventDefault();
            dropdown.classList.toggle('active');
          }
        });
      });

      // Close dropdowns when clicking outside
      document.addEventListener('click', function(e) {
        if (!navMenu.contains(e.target)) {
          dropdowns.forEach(dropdown => {
            dropdown.classList.remove('active');
          });
        }
      });
    });
  </script>
</body>
</html>
