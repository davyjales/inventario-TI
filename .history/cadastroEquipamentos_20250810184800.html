<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>V-CONTROL</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header>
    <h1>V-CONTROL</h1>
    <nav>
      <ul class="nav-menu">
        <li><a href="index.html">Home</a></li>
        <li><a href="categorias.html">Categorias</a></li>
        <li><a href="cadastroEquipamentos.html" class="active">Equipamentos</a></li>
        <li><a href="status.html">Status</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="cadastro-equipamentos" class="page-section active">
      <h2>Cadastramento de Equipamentos</h2>
      <form id="form-cadastro" enctype="multipart/form-data">
        <div class="form-group">
          <label for="categoria">Categoria:</label>
          <select id="categoria" name="categoria_id" required>
            <option value="">Selecione uma categoria</option>
          </select>
        </div>

        <div id="campos-fixos" class="hidden">
          <div class="form-group">
            <label for="nome">Nome do Equipamento:</label>
            <input type="text" id="nome" name="nome" required />
          </div>

          <div class="form-group">
            <label for="setor">Setor:</label>
            <input type="text" id="setor" name="setor" required />
          </div>

          <div class="form-group">
            <label for="cargo">Cargo:</label>
            <input type="text" id="cargo" name="cargo" required />
          </div>

          <div class="form-group">
            <label for="dono">User:</label>
            <input type="text" id="dono" name="dono" />
          </div>

          <div class="form-group">
            <label for="descricao">Descrição:</label>
            <input type="text" id="descricao" name="descricao" />
          </div>

        </div>

        <div id="campos-adicionais-equipamento" class="hidden"></div>

        <div id="status-container" class="hidden">
          <div class="form-group">
            <label for="status">Status:</label>
            <select id="status" name="status" required></select>
          </div>

          <div class="form-group-inline">
            <label>Existe termo?</label>
            <label><input type="radio" name="existeTermo" value="sim" /> Sim</label>
            <label><input type="radio" name="existeTermo" value="nao" checked /> Não</label>
          </div>

          <div id="upload-termo-container" style="display:none;">
            <label for="termo">Anexar termo (PDF):</label>
            <input type="file" id="termo" name="termo" accept=".pdf" />
          </div>
        </div>

        <div class="form-group hidden" id="botao-cadastrar">
          <button type="submit">Cadastrar</button>
        </div>
      </form>
    </section>
  </main>

  <script src="js/cadastroEquipamentos.js"></script>
</body>
</html>
