<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>V-CONTROL</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/categorias.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <header>
    <h1>V-CONTROL</h1>
  </header>

  <nav>
    <a href="index.html">Home</a>
    <a href="categorias.html" class="active">Categorias</a>
    <a href="cadastroEquipamentos.html">Equipamentos</a>
    <a href="status.html">Status</a>
  </nav>

  <main>
    <h2 class="section-title">Cadastramento de Equipamentos</h2>
    
    <div class="tabs">
      <button class="tab-button active" data-tab="tab-lista">
        <i class="fas fa-list"></i> Lista de Categorias
      </button>
      <button class="tab-button" data-tab="tab-form">
        <i class="fas fa-edit"></i> Cadastro / Edição
      </button>
    </div>

    <section id="tab-lista" class="tab-content active">
      <div class="table-container">
        <table>
          <thead>
            <tr>
              <th>Categoria</th>
              <th>Recebe Termo</th>
              <th class="actions-header">Ações</th>
            </tr>
          </thead>
          <tbody id="categorias-tbody">
            <tr>
              <td>teste</td>
              <td>Não</td>
              <td class="actions-cell">
                <button class="btn-action edit-btn" data-id="1">
                  <i class="fas fa-pencil-alt"></i>
                </button>
                <button class="btn-action delete-btn" data-id="1">
                  <i class="fas fa-trash"></i>
                </button>
              </td>
            </tr>
            <tr>
              <td>teste2</td>
              <td>Não</td>
              <td class="actions-cell">
                <button class="btn-action edit-btn" data-id="2">
                  <i class="fas fa-pencil-alt"></i>
                </button>
                <button class="btn-action delete-btn" data-id="2">
                  <i class="fas fa-trash"></i>
                </button>
              </td>
            </tr>
            <tr>
              <td>testando</td>
              <td>Não</td>
              <td class="actions-cell">
                <button class="btn-action edit-btn" data-id="3">
                  <i class="fas fa-pencil-alt"></i>
                </button>
                <button class="btn-action delete-btn" data-id="3">
                  <i class="fas fa-trash"></i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="add-button-container">
        <button id="btn-nova-categoria" class="btn-add">
          <i class="fas fa-plus"></i> Nova Categoria
        </button>
      </div>
    </section>

    <section id="tab-form" class="tab-content">
      <div class="form-container">
        <div class="form-header">
          <h2 id="form-titulo"><i class="fas fa-plus-circle"></i> Nova Categoria</h2>
        </div>
        <form id="categoria-form">
          <div class="form-section">
            <label for="nome-categoria">
              Categoria:
            </label>
            <input type="text" id="nome-categoria" name="nome" required 
                  placeholder="Digite o nome da nova categoria">
          </div>

          <div class="form-section">
            <div class="checkbox-container">
              <input type="checkbox" id="recebe-termo" name="recebe_termo" />
              <label for="recebe-termo">Recebe Termo</label>
            </div>
          </div>

          <div class="form-section">
            <h3><i class="fas fa-list-ul"></i> Campos da Categoria</h3>
            <div id="campos-container">
              <!-- Campos serão adicionados dinamicamente -->
            </div>
            <button type="button" id="btn-adicionar-campo" class="btn btn-outline">
              <i class="fas fa-plus"></i> Adicionar Campo
            </button>
          </div>

          <div class="form-actions">
            <button type="button" id="btn-cancelar" class="btn btn-outline">
              <i class="fas fa-times"></i> Cancelar
            </button>
            <button type="submit" id="btn-salvar" class="btn btn-primary">
              <i class="fas fa-save"></i> Salvar
            </button>
          </div>
        </form>
      </div>
    </section>
  </main>

  <script src="js/cadastroCategorias.js"></script>
  <script src="js/cadastroCategoriasTabs.js"></script>
</body>
</html>
