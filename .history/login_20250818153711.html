<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Inventário T.I</title>
  <link rel="stylesheet" href="login.css" />
</head>
<script src="login.js"></script>
<body>
  <div class="site-header">
    <h1 class="site-title">V-CONTROL</h1>
    <p class="site-subtitle">Visteon Inventory</p>
  </div>
  <div class="login-container">
    <div class="login-left">
      <h1>Faça o seu login<span class="dot">.</span></h1>
      <form id="login-form">
        <label for="user">User</label>
        <input type="user" id="user" name="user" placeholder="Digite seu user ID" required />

        <label for="senha">Senha</label>
        <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required />

       <!-- <div class="options">
          <a href="recuperar-senha.html">esqueci minha senha</a>
        </div> -->

        <button type="submit">Entrar</button>
      </form>
      <a href="register.html" class="register-link">ainda não tenho uma conta</a>
    </div>
    <div class="login-right"></div>
  </div>
  <script src="login.js"></script>
</body>
</html>
