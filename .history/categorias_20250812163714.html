<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Categorias</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

  <!-- CSS personalizado -->
  <link rel="stylesheet" href="categorias.css">
</head>
<body class="p-4">

  <div class="container">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h2 class="mb-0">Categorias</h2>
      <button id="btnNovaCategoria" class="btn btn-primary">
        <i class="fas fa-plus"></i> Nova Categoria
      </button>
    </div>

    <!-- Tabela -->
    <div class="table-responsive">
      <table class="table table-striped align-middle text-center">
        <thead class="table-dark">
          <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td>Categoria Exemplo</td>
            <td>
              <div class="status-actions">
                <button class="status-btn edit-btn" title="Editar">
                  <i class="fas fa-edit"></i>
                </button>
                <button class="status-btn delete-btn" title="Excluir">
                  <i class="fas fa-trash-alt"></i>
                </button>
              </div>
            </td>
          </tr>
          <!-- Mais linhas aqui -->
        </tbody>
      </table>
    </div>
  </div>

  <!-- Modal Nova Categoria -->
  <div class="modal fade" id="modalNovaCategoria" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Nova Categoria</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="formNovaCategoria">
            <div class="mb-3">
              <label for="nomeCategoria" class="form-label">Nome</label>
              <input type="text" id="nomeCategoria" class="form-control" placeholder="Digite o nome da categoria">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button class="btn btn-primary">Salvar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal Editar Categoria -->
  <div class="modal fade" id="modalEditarCategoria" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Editar Categoria</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="formEditarCategoria">
            <div class="mb-3">
              <label for="editarNomeCategoria" class="form-label">Nome</label>
              <input type="text" id="editarNomeCategoria" class="form-control">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button class="btn btn-primary">Salvar Alterações</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- JS personalizado -->
  <script src="categorias.js"></script>
</body>
</html>
