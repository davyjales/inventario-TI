<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>V-CONTROL</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header>
    <h1>V-CONTROL</h1>
    <nav>
      <ul class="nav-menu">
        <li><a href="index.html">Home</a></li>
        <li><a href="categorias.html">Categorias</a></li>
        <li><a href="cadastroEquipamentos.html" class="active">Equipamentos</a></li>
        <li><a href="status.html">Status</a></li>
        <li><a href="#" id="logout-link"><img src="logout.png" style="width: 23px;"></a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="cadastro-equipamentos" class="page-section active">
      <h2>Cadastramento de Equipamentos</h2>
      <form id="form-cadastro" enctype="multipart/form-data">
        <div class="form-group">
          <label for="categoria">Categoria:</label>
          <select id="categoria" name="categoria_id" required>
            <option value="">Selecione uma categoria</option>
          </select>
        </div>

        <div id="campos-fixos" class="hidden">
          <div class="form-group">
            <label for="nome">Nome do Equipamento:</label>
            <input type="text" id="nome" name="nome" required />
          </div>

          <div class="form-group">
            <label for="setor">Setor:</label>
            <input type="text" id="setor" name="setor" required />
          </div>

          <div class="form-group">
            <label for="cargo">Cargo:</label>
            <input type="text" id="cargo" name="cargo" required />
          </div>

          <div class="form-group">
            <label for="dono">User:</label>
            <input type="text" id="dono" name="dono" />
          </div>

          <div class="form-group">
            <label for="descricao">Descrição:</label>
            <input type="text" id="descricao" name="descricao" />
          </div>

        </div>

        <div id="campos-adicionais-equipamento" class="hidden"></div>

        <div id="status-container" class="hidden">
          <div class="form-group">
            <label for="status">Status:</label>
            <select id="status" name="status" required></select>
          </div>

          <div class="form-group-inline">
            <label>Existe termo?</label>
            <label><input type="radio" name="existeTermo" value="sim" /> Sim</label>
            <label><input type="radio" name="existeTermo" value="nao" checked /> Não</label>
          </div>

          <div id="upload-termo-container" style="display:none;">
            <label for="termo">Anexar termo (PDF):</label>
            <input type="file" id="termo" name="termo" accept=".pdf" />
          </div>
        </div>

        <div class="form-group hidden" id="botao-cadastrar">
          <button type="submit">Cadastrar</button>
        </div>
      </form>
    </section>

  <!-- Edit Equipment Modal -->
  <div id="edit-equipment-modal" class="modal hidden">
    <div class="modal-content">
      <h2>Editar Equipamento</h2>
      <form id="edit-equipment-form">
        <input type="hidden" id="edit-equipment-id" name="id" />
        <div class="form-group">
          <label for="edit-categoria">Categoria:</label>
          <select id="edit-categoria" name="categoria_id" required></select>
        </div>
        <div class="form-group">
          <label for="edit-nome">Nome:</label>
          <input type="text" id="edit-nome" name="nome" required />
        </div>
        <div class="form-group">
          <label for="edit-dono">Usuário:</label>
          <input type="text" id="edit-dono" name="dono" required />
        </div>
        <div class="form-group">
          <label for="edit-setor">Setor:</label>
          <input type="text" id="edit-setor" name="setor" required />
        </div>
        <div class="form-group">
          <label for="edit-cargo">Cargo:</label>
          <input type="text" id="edit-cargo" name="cargo" />
        </div>
        <div class="form-group">
          <label for="edit-descricao">Descrição:</label>
          <textarea id="edit-descricao" name="descricao"></textarea>
        </div>
        <div class="form-group">
          <label for="edit-status">Status:</label>
          <select id="edit-status" name="status_id" required></select>
        </div>
        <div class="form-group">
          <label for="edit-termo">Termo (PDF):</label>
          <input type="file" id="edit-termo" name="termo" accept=".pdf" />
        </div>
        <div class="modal-buttons">
          <button type="submit" class="btn btn-primary">Salvar</button>
          <button type="button" id="edit-cancel-btn" class="btn btn-secondary">Cancelar</button>
        </div>
      </form>
    </div>
  </div>

  </main>

  <script src="js/cadastroEquipamentos.js"></script>
</body>
</html>
